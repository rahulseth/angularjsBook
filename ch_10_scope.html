<!DOCTYPE html>
<html>
<script src="js/angular.js"></script>

<body>
<h1> Chapter 10 AngularJS Scope </h1>
<ul>
  <li> AngularJS scope is an obeject with available properties & method.</li>
  <li> Its binding part between view & controler. </li>
  <li>When you make a controller in AngularJS, you pass the $scope object as an argument </li>
   
</ul>
<div ng-app="myApp" ng-controller="myCtrl">
	<br>Scope <input ng-model="name"> {{name}}
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.name = "Rahul Seth";
});
</script>
