<!DOCTYPE html>
<html>
<script src="js/angular.js"></script>

<body>
<h1> Chapter 5 Module </h1>
<p> AngularJS Module define application. The module is container for application controller. Controller always belongs to module.</p> 
<div ng-app="myApp" ng-controller="myCtrl">
  <p>First-Name & Last-Name : {{ firstName + " " + lastName }}</p>
</div>

<script src="module/myApp.js"></script>
<script src="controller/myCtrl.js"></script>
</body>
</html>
